<html>
  <style>
    h1 {
      color: #0d4c92;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    h2 {
      color: #0d4c92;
      text-align: left;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    div {
      color: #0d4c92;
      margin: 5px;
      text-align: left;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding-top: 2px;
    }
    button {
      color: white;
      background: #59c1bd;
      border: 1px solid #0d4c92;
      padding: 10px;
      border-radius: 15px;
    }
    button:hover {
      background: white;
      color: #59c1bd;
      cursor: pointer;
    }
  </style>
  <body>
    <h1 align="center">Write A Review</h1>
    <form method = "POST" action = /writereview>
      #content title name rating since
      <div>
        Write your Review Here <br />
        <textarea name="review" id="content" maxlength="500"></textarea>
      </div>

      <div>
        Enter The title of the review <br />
        <input type="text" name="title" placeholder="Title" maxlength="70" />
      </div>
      <br />

      <div>
        Enter you rating from 0-5 <br />
        <input type="number" name="rating" min="0" max="5" />
      </div>

      <div>
        Enter today's date in the form 20xx-MM-DD <br />
        <input type="date" id="since" name="trip-start"
       value="2022-07-16"
       min="1998-01-01" max="2050-12-31">
      </div>

      <div>
        Enter Your Userid <br />
        <input type="text" name="userid" placeholder="##" maxlength="20" />
      </div>

      <div>
        Enter title of the song <br />
        <input type="text" name="songtitle" placeholder="##" maxlength="70" />
      </div>

      <div align="center">
        <button type="submit">Post Review</button>
      </div>
    </form>

    <p></p><a href="{{url_for('home')}}">Go Back To Home Page</a></p>
  </body>
</html>
